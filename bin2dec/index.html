<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binary â†’ Decimal</title>
  <link rel="icon" href="data:," />
  <style>
    :root { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,"Helvetica Neue",Arial,sans-serif; line-height: 1.4; }
    body { margin: 0; min-height: 100svh; display: grid; place-items: center; background: #fafafa; }
    .card { width: min(560px, 92vw); background: #fff; padding: 18px 16px; border-radius: 14px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    .row { display: grid; gap: 8px; }
    label { font-size: 0.95rem; color: #222; }
    input[type="text"] {
      width: 100%; font-size: 1rem; padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px;
      outline: none; background: #fff;
    }
    input[type="text"]:focus { border-color: #4c8bf5; box-shadow: 0 0 0 3px rgba(76,139,245,.15); }
    .btn {
      margin-top: 8px; padding: 10px 12px; font-size: .95rem; border: 0; border-radius: 10px;
      background: #111; color: #fff; cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
    .hint { color: #666; font-size: .85rem; }
    .error { color: #b00020; background: #ffecec; border: 1px solid #ffc8c8; padding: 8px 10px; border-radius: 10px; font-size: .9rem; }
    .result {
      margin-top: 10px; padding: 12px; border-radius: 10px; background: #f6f7f9; font-size: 1rem;
      word-break: break-word;
    }
    .muted { color: #444; font-size: .9rem; }
  </style>
</head>
<body>
  <main class="card">
    <form id="form" class="row" novalidate>
      <label for="binaryInput">Binary</label>
      <input
        id="binaryInput"
        type="text"
        placeholder="e.g. 00010101"
        autocomplete="off"
        spellcheck="false"
        inputmode="numeric"
        pattern="[01]*"
        aria-describedby="hint"
      />
      <div id="hint" class="hint">Only 0 and 1. Leading zeros are fine (ignored in conversion).</div>
      <button class="btn" type="submit">Convert</button>
    </form>

    <div id="error" class="error" role="alert" hidden></div>

    <section id="resultWrap" class="result" hidden>
      <div class="muted">Decimal</div>
      <output id="result" aria-live="polite"></output>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
