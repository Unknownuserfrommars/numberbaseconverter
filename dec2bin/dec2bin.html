<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bin ⇄ Dec Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { max-width: 560px; margin: 3rem auto; padding: 0 1rem; line-height: 1.5; }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
    label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
    input { width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #bbb; font-size: 1rem; }
    .row { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    button { padding: 0.5rem 0.75rem; border: 1px solid #bbb; border-radius: 8px; background: #f7f7f7; cursor: pointer; }
    button:hover { background: #eee; }
    .muted { color: #666; font-size: 0.9rem; }
    .error { color: #c03; font-weight: 600; }
    .grid { display: grid; grid-template-columns: 1fr auto 1fr; gap: 0.75rem; align-items: end; }
    .center { text-align: center; font-weight: 700; opacity: 0.65; }
  </style>
</head>
<body>
  <h1>Binary ⇄ Decimal Converter</h1>
  <p class="muted">• underscores and spaces are ignored • supports arbitrarily large integers via <code>BigInt</code> • no sign support (non-negative integers only)</p>

  <div class="grid">
    <!-- BIN → DEC -->
    <div class="card">
      <label for="binInput">Binary</label>
      <input id="binInput" inputmode="numeric" placeholder="e.g. 1010 or 1111_0000" />
      <div class="row">
        <button id="binToDecBtn">bin → dec</button>
        <button id="copyDecFromBin">copy result</button>
      </div>
      <p id="binErr" class="error" aria-live="polite"></p>
      <p class="muted" id="decFromBin">Decimal: —</p>
    </div>

    <div class="center">⇄</div>

    <!-- DEC → BIN -->
    <div class="card">
      <label for="decInput">Decimal</label>
      <input id="decInput" inputmode="numeric" placeholder="e.g. 42 or 12_345" />
      <div class="row">
        <button id="decToBinBtn">dec → bin</button>
        <button id="copyBinFromDec">copy result</button>
      </div>
      <p id="decErr" class="error" aria-live="polite"></p>
      <p class="muted" id="binFromDec">Binary: —</p>
    </div>
  </div>

  <script>
    // Helpers
    const norm = (s) => s.replace(/[\s_]/g, ""); // remove spaces/underscores

    function isValidBinary(s) {
      return /^[01]*$/.test(s);
    }
    function isValidDecimal(s) {
      return /^[0-9]*$/.test(s);
    }

    // BIN → DEC
    function binToDecStr(binStrRaw) {
      const bin = norm(binStrRaw);
      if (bin.length === 0) return "0";
      if (!isValidBinary(bin)) throw new Error("Binary must contain only 0 or 1.");
      // Use BigInt to avoid precision issues for long inputs
      // Manual parse keeps it portable and safe for very long strings
      let acc = 0n;
      for (const ch of bin) {
        acc = (acc << 1n) + (ch === "1" ? 1n : 0n);
      }
      return acc.toString(10);
    }

    // DEC → BIN
    function decToBinStr(decStrRaw) {
      const dec = norm(decStrRaw);
      if (dec.length === 0) return "0";
      if (!isValidDecimal(dec)) throw new Error("Decimal must contain only digits 0–9.");
      // Leading zeros normalize to 0 unless more digits
      const n = BigInt(dec);
      if (n === 0n) return "0";
      return n.toString(2);
    }

    // Wiring
    const binInput = document.getElementById("binInput");
    const decInput = document.getElementById("decInput");
    const binErr = document.getElementById("binErr");
    const decErr = document.getElementById("decErr");
    const decFromBin = document.getElementById("decFromBin");
    const binFromDec = document.getElementById("binFromDec");

    document.getElementById("binToDecBtn").addEventListener("click", () => {
      binErr.textContent = "";
      try {
        const out = binToDecStr(binInput.value);
        decFromBin.textContent = "Decimal: " + out;
      } catch (e) {
        binErr.textContent = e.message || "Invalid binary input.";
        decFromBin.textContent = "Decimal: —";
      }
    });

    document.getElementById("decToBinBtn").addEventListener("click", () => {
      decErr.textContent = "";
      try {
        const out = decToBinStr(decInput.value);
        binFromDec.textContent = "Binary: " + out;
      } catch (e) {
        decErr.textContent = e.message || "Invalid decimal input.";
        binFromDec.textContent = "Binary: —";
      }
    });

    // Copy helpers
    document.getElementById("copyDecFromBin").addEventListener("click", async () => {
      const txt = decFromBin.textContent.replace(/^Decimal:\s*/, "");
      if (txt && txt !== "—") await navigator.clipboard.writeText(txt);
    });
    document.getElementById("copyBinFromDec").addEventListener("click", async () => {
      const txt = binFromDec.textContent.replace(/^Binary:\s*/, "");
      if (txt && txt !== "—") await navigator.clipboard.writeText(txt);
    });

    // Optional: Enter-to-convert quality-of-life
    binInput.addEventListener("keydown", (e) => { if (e.key === "Enter") document.getElementById("binToDecBtn").click(); });
    decInput.addEventListener("keydown", (e) => { if (e.key === "Enter") document.getElementById("decToBinBtn").click(); });
  </script>
</body>
</html>
